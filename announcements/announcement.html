<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements</title>
    <style>
        /* General styling for body */
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f2ff; /* Pale blue background */
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Styling for the news bar */
        .news-bar {
            background-color: #b3d9ff; /* Light blue background */
            padding: 15px;
            border-bottom: 2px solid #66a3ff; /* Slightly darker blue for the border */
        }

        .news-inner {
            max-width: 1200px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .news-text {
            margin: 0;
            font-size: 18px;
        }

        .news-badge {
            background-color: #66a3ff; /* Darker blue for badge */
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            margin-right: 10px;
            font-weight: bold;
        }

        /* Styling for the Call to Action (CTA) */
        .news-cta a {
            text-decoration: none;
            color: #66a3ff;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #66a3ff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .news-cta a:hover {
            background-color: #66a3ff;
            color: white;
        }

        /* Styling for announcements container */
        #announcementsContainer {
            padding: 20px;
            margin: 20px auto;
            max-width: 1200px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="news-bar">
    <div class="news-inner">
        <p class="news-text"><span class="news-badge">New!</span> Latest announcements!</p>
        <p class="news-cta">
            <a href="Admin.html">Home</a>
        </p>
    </div>
</div>

<div id="announcementsContainer"></div>

<script src="admin-script.js"></script>
<script src="display-script.js"></script>

</body>
</html>
