<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Announcements</title>
  <link rel="stylesheet" href="announcements.css">
  <script>
    // JavaScript to save announcement data to Local Storage
    function saveAnnouncement(event) {
      event.preventDefault(); // Prevent form submission

      // Get the title and content from the form
      const title = document.getElementById('announcementTitle').value;
      const content = document.getElementById('announcementContent').value;

      if (title && content) {
        // Create an announcement object
        const announcement = { title, content };

        // Get existing announcements from Local Storage
        let announcements = JSON.parse(localStorage.getItem('announcements')) || [];

        // Add the new announcement to the list
        announcements.push(announcement);

        // Save the updated list back to Local Storage
        localStorage.setItem('announcements', JSON.stringify(announcements));

        // Clear the form fields
        document.getElementById('announcementForm').reset();

        // Alert the user that the announcement has been saved
        alert('Announcement saved!');
      } else {
        alert('Please fill in both fields.');
      }
    }
  </script>
</head>
<body>
  <div class="news-bar">
    <div class="news-inner">
      <p class="news-text"><span class="news-badge"></span> Here you add announcements!</p>
      <p class="news-cta">
        <a href="first page.html">Home</a>
        <a href="announcements.html">View Announcements</a> <!-- Link to the page to view announcements -->
      </p>
    </div>
  </div>

  <form id="announcementForm" onsubmit="saveAnnouncement(event)">
    <label for="announcementTitle">Title:</label>
    <input type="text" id="announcementTitle" required><br>
    <label for="announcementContent">Content:</label><br>
    <textarea id="announcementContent" rows="4" cols="50" required></textarea><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
